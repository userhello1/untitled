apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service
  namespace: untitled
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customer-service
  template:
    metadata:
      labels:
        app: customer-service
    spec:
      containers:
        - name: customer-service
          image: untitled-customer-service:latest
          imagePullPolicy: Never    # <-- ici, au mÃªme niveau que "image"
          ports:
            - containerPort: 8081
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://discovery-service:8761/eureka/"
            - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
              value: "true"
